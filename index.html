function renderMenu() {
  document.getElementById("title").innerText = data[lang].title;
  const menu = document.getElementById("menu");
  menu.innerHTML = "";

  // ü•© Í≥†Í∏∞Î•ò Ï£ºÎ¨∏ ÏïàÎÇ¥
  menu.innerHTML += `
    <div class="notice">
      <strong>Meat Order Notice</strong><br>
      Meat items require a minimum order of <strong>3 servings</strong> per item.<br>
      (Korean Beef Tartare is excluded.)
    </div>
  `;

  // ü•© Í≥†Í∏∞Î•ò
  menu.innerHTML += `<div class="section-title">ü•© Meat</div>`;
  data[lang].items
    .filter(item => item.cat === "meat")
    .forEach(renderItem);

  // üçö ÏãùÏÇ¨Î•ò
  menu.innerHTML += `<div class="section-title">üçö Meals</div>`;
  data[lang].items
    .filter(item => item.cat === "meal")
    .forEach(renderItem);

  // üç∫ Ï£ºÎ•ò
  menu.innerHTML += `<div class="section-title">üç∫ Drinks</div>`;
  data[lang].items
    .filter(item => item.cat === "drink")
    .forEach(renderItem);
}

function renderItem(item) {
  const menu = document.getElementById("menu");
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <div class="item-header">
      ${item.img ? `<img src="${item.img}" class="thumb" onclick="openImage('${item.img}')">` : ""}
      <div class="name">
        ${item.name[lang]} (${item.name.ko})
      </div>

     <div class="desc">
        ${item.desc[lang] || ""}
      </div>
    <div class="price">
      ‚Ç©${item.price.toLocaleString()}
      ${item.min > 1 ? `(Min ${item.min})` : ""}
    </div>
    <button onclick="addToCart(${item.id})">${data[lang].add}</button>
  `;
  menu.appendChild(div);
}



function addToCart(id) {
  const item = data[lang].items.find(i => i.id === id);
  if (!cart[id]) {
    cart[id] = item.min;
  } else {
    cart[id]++;
  }
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("total");
  cartDiv.innerHTML = "";
  let total = 0;

  for (let id in cart) {
    const item = data[lang].items.find(i => i.id == id);
    const qty = cart[id];
    const sum = qty * item.price;
    total += sum;

    cartDiv.innerHTML += `
      <div class="cart-item">
        ${item.name} √ó ${qty}
        <span>‚Ç©${sum.toLocaleString()}</span>
<button onclick="showSummary()"
  style="width:100%;margin-top:8px;padding:10px;
         background:#111;color:#fff;border:none;border-radius:6px;">
  Cart
</button>
      </div>
    `;
  }

  totalDiv.innerText = `${data[lang].total}: ‚Ç©${total.toLocaleString()}`;
}

function setLang(l) {
  lang = l;
  renderMenu();
  renderCart();
}

renderMenu();
renderCart();

function showSummary() {
  const box = document.getElementById("summaryItems");
  const totalBox = document.getElementById("summaryTotal");
  box.innerHTML = "";

  let total = 0;

  for (let id in cart) {
    const item = data[lang].items.find(i => i.id == id);
    const qty = cart[id];
    const sum = qty * item.price;
    total += sum;

    box.innerHTML += `
      <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
        <span>${item.name} √ó ${qty}</span>
        <span>‚Ç©${sum.toLocaleString()}</span>
      </div>
    `;
  }

  totalBox.innerText = `Total: ‚Ç©${total.toLocaleString()}`;
  document.getElementById("summary").style.display = "block";
}

function closeSummary() {
  document.getElementById("summary").style.display = "none";
