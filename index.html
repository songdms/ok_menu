function addToCart(id) {
  const item = data[lang].items.find(i => i.id === id);
  if (!cart[id]) {
    cart[id] = item.min;
  } else {
    cart[id]++;
  }
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("total");
  cartDiv.innerHTML = "";
  let total = 0;

  for (let id in cart) {
    const item = data[lang].items.find(i => i.id == id);
    const qty = cart[id];
    const sum = qty * item.price;
    total += sum;

    cartDiv.innerHTML += `
      <div class="cart-item" style="align-items:center;">
        <div>
          ${item.name[lang]} (${item.name.ko})
        </div>

        <div style="display:flex;align-items:center;gap:6px;">
          <button onclick="removeFromCart(${id})"
            style="padding:2px 8px;">âˆ’</button>

          <span>${qty}</span>

          <button onclick="addToCart(${id})"
            style="padding:2px 8px;">+</button>
        </div>

        <span>â‚©${sum.toLocaleString()}</span>
      </div>
    `;
  }

  if (total > 0) {
    cartDiv.innerHTML += `
      <button onclick="showSummary()"
        style="width:100%;margin-top:8px;padding:10px;
               background:#111;color:#fff;border:none;border-radius:6px;">
        Cart
      </button>
    `;
  }

  totalDiv.innerText = `${data[lang].total}: â‚©${total.toLocaleString()}`;
}

    `;
  }

  totalBox.innerText = `Total: â‚©${total.toLocaleString()}`;
  document.getElementById("summary").style.display = "block";
}

function removeFromCart(id) {
  const item = data[lang].items.find(i => i.id === id);

  if (!cart[id]) return;

  if (cart[id] > item.min) {
