function renderItem(item) {
  const menu = document.getElementById("menu");
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <div class="item-header">
      ${item.img ? `<img src="${item.img}" class="thumb" onclick="openImage('${item.img}')">` : ""}
      <div class="name">${item.name}</div>
    </div>

    <div class="desc">${item.desc || ""}</div>
    <div class="price">
      ‚Ç©${item.price.toLocaleString()}
      ${item.min > 1 ? `(Min ${item.min})` : ""}
    </div>
    <button onclick="addToCart(${item.id})">${data[lang].add}</button>
  `;
  menu.appendChild(div);
}



function addToCart(id) {
  const item = data[lang].items.find(i => i.id === id);
  if (!cart[id]) {
    cart[id] = item.min;
  } else {
    cart[id]++;
  }
  renderCart();
}

function renderCart() {
  const cartDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("total");
  cartDiv.innerHTML = "";
  let total = 0;

  for (let id in cart) {
    const item = data[lang].items.find(i => i.id == id);
    const qty = cart[id];
    const sum = qty * item.price;
    total += sum;

    cartDiv.innerHTML += `
      <div class="cart-item">
        ${item.name} √ó ${qty}
        <span>‚Ç©${sum.toLocaleString()}</span>

function showSummary() {
  const box = document.getElementById("summaryItems");
